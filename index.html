<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/85ec43ae4c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Challenge Alura</title>
</head>
<body>
        <header>
            <i class="fa-solid fa-user-secret"></i>
            <h1>Encriptador</h1>
        </header>

        <div>
            <nav class="menu">
                <a href="index.html">Inicio</a>
                <a href="acercaDe.html">Sobre el Challenge</a>
          </nav>
        </div>

        <main>
            <section class="contenedor">
                
                <div class="tarjeta_encriptar">
                    <form class="form-encriptar">
                        <span class="mensaje-error"></span>
                        <label for="texto_encriptar">Ingrese el texto</label>
                        <textarea name="texto_encriptar" autocapitalize="off" id="texto_encriptar" 
                        autocomplete="off"
                        autofocus="on"
                        required
                        onkeypress="return validar_texto(event)"
                        cols="50" rows="5"></textarea>

                        <div class="botones">
                            <button class="btn negro" id="encriptar">Encriptar</button>
                            <button class="btn negro" id="desencriptar">Desencriptar</button>
                        </div>
                    </form>
                </div>

                <div class="tarjeta_cifrado">
                    <form class="form-encriptado">
                        <label for="texto_cifrado">Texto cifrado</label>
                        <textarea name="texto_cifrado" id="texto_cifrado" cols="50" rows="5" disabled></textarea>
                        
                        <div class="botones">
                            <button class="btn negro" id="copiar">Copiar</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <footer>

            <p class="footer-frase">"Si puedes imaginarlo, puedes programarlo"</p>
        </footer>
    
    <script src="./js/script.js"></script>
</body>
</html>
